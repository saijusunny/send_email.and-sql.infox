<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students Details</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    {% load crispy_forms_filters %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 style="text-align: center ;">Add Student</h1>
            </div>
        </div>
    
        <form method="POST" action="{% url 'stdform' %}">
            {% csrf_token %} 
            <!-- it is used to secure data  -->
            {{ form|crispy }}
            <!-- it is used to design forms (form is a veriable from views.py) -->
            <div class="row">
                <div class="col-sm-12" style="text-align: center ;">
                    <button type="submit" class="btn btn-success" onclick="alert('Successfully Completed')">Send Mail</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
